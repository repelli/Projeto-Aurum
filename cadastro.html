<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <header class="cabecalho-cadastro">
        <a href="#" class="barra-topo-cadastro">
           <img src="assets/img/icone-logo.svg" alt="Logotipo Aurum Lab" class="logo-cadastro">
        </a>
       Cadastro
        <h3>Crie uma nova conta de usuário para o Aurum Lab</h3>
    </header>
</head>

<body>
    
    <main class="container-cadastro"></mian>
<section>

    <form class="form-cadastro">
        <label for="nome"> Nome Completo</label>
        <input type="text" id="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="email@email.com" required>

        <label for="senha">Senha:</label>
        <div class="campo-senha">
          <input type="password" id="senha" placeholder="*********" required>
          <span class="icone-olho">
            <img src="assets/icon/eye.svg" alt="">
          </span>
        </div>

        <label for="Confirmar-senha"> Confirmar senha</label>
        <div class="confirmar-senha">
            <input type="password" id="confirmar-senha" placeholder="**********" required>
            <h6>A senha deve conter letras, números e caracteres especiais para maior segurança</h6>
            <span clas="icone-olho">
                <img src="assets/icon/eye.svg" alt="">
            </span>
        </div>

        <button type="submit" class="botao-login">ENTRAR</button>

        <a href="#" class="link-voltar">Voltar</a>
      </form>
    </section>
    </main>

</body>
</html>
